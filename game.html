<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sleeping Snow - Game</title>
    <link href="/styles/gameStyle.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/gameScript.js"></script>
    <audio id="menuMusic" src="/audio/menuMusic.mp3" loop muted autoplay></audio>
</head>

<body id="body" onload="initGame(); enableMenuMusic();">
    <div id="gridBox">
        <!-- big output box -->
        <div id="output"></div>

        <!-- whole sidebar -->
        <div id="sidebar">
            <!-- minimap -->
            <div id="minimap">
                <p>Minimap</p>
                <div id="minimap-grid"></div>
            </div>

            <!-- all items -->
            <div id="itemlist">
                <p>Items:</p>
                <div id="items-container"></div>
            </div>
        </div>

        <!-- user inputs -->
        <div id="cli" contenteditable="true" onkeydown="checkInput(event)"></div>

        <!-- help text box -->
        <div class="help-text">Type "help" for a list of commands</div>
    </div>
</body>

</html>
