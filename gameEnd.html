<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sleeping Snow - End</title>
    <link href="/styles/endStyle.css" rel="stylesheet" type="text/css">
    <script src="/scripts/menuScript.js"></script>
</head>

<body id="body" onload="enableMenuMusic();">
    <!-- sick audio -->
    <audio id="menuMusic" src="/audio/menuMusic.mp3" loop muted autoplay></audio>

    <!-- background video -->
    <video id="bgVideo" autoplay muted loop playsinline preload="auto" poster="/video/snowFall.mp4">
        <source src="/video/snowFall.mp4" type="video/mp4">
    </video>

    <div class="menu">
        <!-- title -->
        <h2>Thank you for playing:</h2>
        <h1>SLEEPING SNOW</h1>

        <!-- subtitle -->
        <div class="subtitle">A Text-Based Horror at the North Pole</div>

        <!-- buttons -->
        <button onclick="startGame()">Again?</button>
        <button onclick="menu()">Back to menu</button>
        <button onclick="quitGame()">Quit</button>

        <!-- footer splash (update!!!) -->
        <div class="footer">The bells will ring again.</div>
    </div>
</body>

</html>
